<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states|dictsort(by='value.name') %}
	    <li>{{ state.value.id }}: <b>{{ state.value.name }}</b></li>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
